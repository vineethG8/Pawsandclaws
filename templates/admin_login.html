{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block body %}
	{% if msg %}
		<div class="container-fluid">
			<div class="alert alert-success" role="alert">
				{{ msg }}
			</div>
		</div>
	{% endif %}
	<div class="card" id="topdiv0" style="opacity:0.8">
			<form class="px-4 py-3" method="POST" action="{{ url_for('admin_login')}}">
				<h5 class="card-title">Login as Merchant</h5>
				<div class="msg">{{ msg }}</div>
		     <div class="form-group">
		      <label for="username">Username</label>
		      <input type="text" required="required" class="form-control form-control-sm" name="username" placeholder="username" autofocus>
		    </div>
		    <div class="form-group">
		      <label for="password">Password</label>
		      <input type="password" required="required" class="form-control form-control-sm" name="password" placeholder="Password">
		    </div>
			<div style="text-align:center"></div>
		    <button type="submit" class="btn btn-primary">Sign in</button>
		</form>
		<div class="dropdown-divider" style="text-align:center"></div>
		<a class="dropdown-item" href="{{ url_for('signup') }}">Don't have an Account? Sign up</a>
	</div>


	{% endblock %}
