{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}
	<div id="topdiv1" class="card" style="opacity:0.8">
		<form class="px-4 py-3" method="POST" action="{{ url_for('signup') }}">
			<h5 style="text-align:center" class="card-title">Sign Up as Merchant us</h5>
			<div class="msg">{{ msg }}</div>
		    <div class="form-group">
			      <label for="username">Username</label>
			      <input type="text" required="required" class="form-control" name="username" placeholder="username">
			    </div>
			<div class="form-group">
				<label for="Email">Email</label>
				<input type="text" required="required" class="form-control" name="email" placeholder="email">
			</div>	
		    <div class="form-group">
		      <label for="password">Password</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Password">
		    </div>
		    <div class="form-group">
		      <label for="password">Confirm Password</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Repassword">
		    </div>
			<div style="text-align:center">
		    <button  type="submit" class="btn btn-primary">Sign up</button>
			</div>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('admin_login') }}">Already have an account? Log in</a>
	</div>
{% endblock %}
