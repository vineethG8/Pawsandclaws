                    <h2 style="color: antiquewhite;"> <marquee  scrolldelay="4">Register here</marquee></h2>
                    <div style="color: antiquewhite;" class="msg">{{ msg }}</div> <br>
        
                    <div class="form-outline mb-4">
                        <label style="color: antiquewhite;">Username</label>
                        <input type="text" name="username" id="form2Example18" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <label style="color: antiquewhite;">Email</label>
                        <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />
                    </div>
        
                    <div class="form-outline mb-4">
                        <label style="color: antiquewhite;">Password</label>
                        <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
                    </div>
        
                    <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                    <p style="color: whitesmoke;">Already have an account? <a  href="{{url_for('login')}}" class="link-info"> Log In here</a></p>
                     <p style="color: whitesmoke;">If you are a Merchant  <a href="{{url_for('admin_login')}}" class="link-info">Click here</a></p>
        
                     </form>
        
                </div>
        
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="static/dogmoon (1).png"                
                
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
                </div>s
            </div>
            </div> 
        </section>
